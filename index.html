<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Note</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-image: url('https://gifdb.com/images/high/purple-aesthetic-anime-street-rain-2ngawoqnbdoqnofo.webp');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: #9400D3; /* Roxo */
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Cor preta com 50% de opacidade */
    z-index: 1; /* Para garantir que fique acima do fundo, mas abaixo do conte√∫do */
}

textarea, button, #saved-notes, #settings-modal {
    position: relative; /* Adiciona contexto para z-index */
    z-index: 2; /* Aumenta para estar acima da sobreposi√ß√£o */
}
        #note-area {
            width: 100%;
            height: calc(100% - 60px);
            padding: 38px;
            box-sizing: border-box;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            resize: none;
            outline: none;
            line-height: 1.5;
            white-space: pre-wrap;
        }

       #save-btn, #folder-btn, #new-note-btn {
    font-size: 1.80em;
    position: fixed;
    bottom: 0;
    width: 50.33%;
    height: 60px;
    background-color: rgba(148, 0, 211, 0.5); /* Violeta com 50% de opacidade */
    border: none;
    color: white;
    cursor: pointer;
    z-index: ; /* Certifique-se de que est√° acima de outros elementos */
}
        #save-btn {
            right: 0;
        }

        #folder-btn {
            left: 0;
        }

        #new-note-btn {
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            background-color: #9400D3; 
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #saved-notes {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Preto transl√∫cido */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
            color: white;
        }

        .note {
            background-color: #4B0082; /* Roxo escuro */
            padding: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
            word-wrap: break-word;
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.0em;
            cursor: pointer;
        }

        .note-timestamp {
            font-size: 12px;
            color: #9400D3; /* Roxo */
        }

        #close-btn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            z-index: 999; /* Para garantir que o X fique acima de tudo */
        }
  
  
            #settings-btn {
    font-size: 0.95em;
    position: fixed;
    top: 10px;
    right: 4px;
    background-color: transparent;
    border: none;
    color: #9400D3;
    cursor: pointer;
}

#settings-modal {
    border-radius: 10px;
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(148, 0, 211, 0.1);
    border: 1px solid #9400D3;
    padding: 20px;
    color: #9400D3;
    z-index: 1000;
}

#settings-modal button {
    border-radius: 10px;
    background-color: #9400D3;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    margin: 10px 0; /* Adiciona uma margem de 10px em cima e embaixo dos bot√µes */
}
  
          #hide-buttons-btn {
    font-size: 1.0em;
    position: fixed;
    bottom: 10px; /* Um pouco acima dos bot√µes principais */
    right: 5px;
    background-color: transparent;
    border: none;
    color: #9400D3;
    cursor: pointer;
    z-index: 999;
}
    
  
    #minimize-settings-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    color: #9400D3;
    font-size: 0.3em;
    cursor: pointer;
}
  
    </style>
</head>
<body>
    <div id="overlay"></div>
    <textarea id="note-area" placeholder="note..."></textarea>
    <button id="save-btn">üíæ</button>
    <button id="folder-btn">üìÇ</button>
    <button id="new-note-btn">+</button> <!-- Bot√£o redondo de nova nota -->
    <button id="settings-btn">‚öôÔ∏è</button>
    <div id="settings-modal">
    <p>Configura√ß√µes</p>
    <button id="update-btn">Verificar Atualiza√ß√µes</button>
    <button id="minimize-settings-btn">‚ùå</button>
    <button id="toggle-sound-btn">Ativar Som</button>
     
</div>
    <div id="saved-notes">
        <button id="close-btn">‚úñÔ∏è</button> <!-- Bot√£o de fechar (X) flutuante -->
        <div id="notes-container"></div>
    </div>
    <button id="hide-buttons-btn">üëÅÔ∏è</button>
</div>
         <audio id="rainAudio" loop volume="1.0">
    <source src="https://soundbible.com/mp3/2_Minute_Thunderstorm-Mike_Koenig-574654058.mp3" type="audio/mpeg">
</audio>
    <script>
        let editingNoteIndex = null; // √çndice da nota que est√° sendo editada
        const noteArea = document.getElementById('note-area');
        const saveBtn = document.getElementById('save-btn');
        const folderBtn = document.getElementById('folder-btn');
        const newNoteBtn = document.getElementById('new-note-btn');
        const savedNotesDiv = document.getElementById('saved-notes');
        const closeBtn = document.getElementById('close-btn');
        const notesContainer = document.getElementById('notes-container');

        // Carregar notas salvas ao iniciar
        window.onload = function() {
            displaySavedNotes();
        }

        // Fun√ß√£o para salvar ou editar nota
        saveBtn.addEventListener('click', () => {
            const noteText = noteArea.value.trim();
            if (noteText) {
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                const timestamp = new Date().toLocaleString(); // Data e hora de salvamento
                if (editingNoteIndex !== null) {
                    // Editar nota existente
                    notes[editingNoteIndex] = { text: noteText, timestamp };
                    editingNoteIndex = null;
                } else {
                    // Criar nova nota
                    notes.push({ text: noteText, timestamp });
                }
                localStorage.setItem('notes', JSON.stringify(notes));
                noteArea.value = '';
                displaySavedNotes();
            } else {
                alert('Digite algo para salvar.');
            }
        });

        // Exibir a √°rea de notas salvas
        folderBtn.addEventListener('click', () => {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            if (notes.length > 0) {
                savedNotesDiv.style.display = 'block';
            }
        });

        // Fechar a √°rea de notas salvas
        closeBtn.addEventListener('click', () => {
            savedNotesDiv.style.display = 'none';
        });

        // Adicionar uma nova nota
        newNoteBtn.addEventListener('click', () => {
            noteArea.value = ''; // Limpar a √°rea de texto para uma nova nota
            editingNoteIndex = null; // Indicar que estamos criando uma nova nota
        });

        // Fun√ß√£o para mostrar as notas salvas
        function displaySavedNotes() {
    notesContainer.innerHTML = ''; // Limpar notas salvas
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    if (notes.length > 0) {
        notes.forEach((note, index) => {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.textContent = note.text;

            // Mostrar data e hora de salvamento
            const timestamp = document.createElement('div');
            timestamp.className = 'note-timestamp';
            timestamp.textContent = `Salvo em: ${note.timestamp}`;
            noteDiv.appendChild(timestamp);

            // Clique na nota para editar
            noteDiv.addEventListener('click', () => {
                editNote(index);
            });

            // Bot√£o de apagar
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Evitar abrir a nota ao apagar
                deleteNote(index);
            });

            noteDiv.appendChild(deleteBtn);
            
            // Adicionar a nova nota no in√≠cio do cont√™iner
            notesContainer.insertBefore(noteDiv, notesContainer.firstChild);
        });
    } else {
        savedNotesDiv.style.display = 'none'; // Minimiza se n√£o houver notas
    }
}

        // Fun√ß√£o para editar uma nota (sem alert)
        function editNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            noteArea.value = notes[index].text;
            editingNoteIndex = index;
            savedNotesDiv.style.display = 'none'; // Minimiza a √°rea de notas salvas
        }

        // Fun√ß√£o para apagar uma nota com confirma√ß√£o
        function deleteNote(index) {
            if (confirm('Tem certeza que deseja apagar esta nota?')) {
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                displaySavedNotes();
                if (notes.length === 0) {
                    savedNotesDiv.style.display = 'none'; // Minimiza se todas as notas forem apagadas
                    noteArea.value = '';
                    editingNoteIndex = null;
                }
            }
        }
                 const settingsBtn = document.getElementById('settings-btn');
const settingsModal = document.getElementById('settings-modal');
const updateBtn = document.getElementById('update-btn');

// Mostrar modal de configura√ß√µes
settingsBtn.addEventListener('click', () => {
    settingsModal.style.display = 'block';
});

// Verificar atualiza√ß√µes (recarregar p√°gina)
updateBtn.addEventListener('click', () => {
    location.reload();
});

// Fechar modal ao clicar fora dele
window.addEventListener('click', (event) => {
    if (event.target === settingsModal) {
        settingsModal.style.display = 'none';
    }
});
  
            
        const hideButtonsBtn = document.getElementById('hide-buttons-btn');
const mainButtons = [saveBtn, folderBtn, settingsBtn, newNoteBtn]; // Bot√µes principais

// Estado para verificar se os bot√µes est√£o ocultos
let buttonsHidden = false;

// Fun√ß√£o para ocultar/mostrar bot√µes
hideButtonsBtn.addEventListener('click', () => {
    buttonsHidden = !buttonsHidden; // Alterna o estado
    mainButtons.forEach(button => {
        button.style.display = buttonsHidden ? 'none' : 'block'; // Oculta ou mostra os bot√µes
    });
});

          const minimizeSettingsBtn = document.getElementById('minimize-settings-btn');

// Minimizar modal de configura√ß√µes
minimizeSettingsBtn.addEventListener('click', () => {
    settingsModal.style.display = 'none'; // Esconder o modal
});




       const rainAudio = document.getElementById('rainAudio');
const toggleSoundBtn = document.getElementById('toggle-sound-btn');
let soundEnabled = true; // Inicialmente o som est√° ativado

// Fun√ß√£o para alternar o som
toggleSoundBtn.addEventListener('click', () => {
    soundEnabled = !soundEnabled; // Alterna o estado do som
    if (soundEnabled) {
        rainAudio.play(); // Reproduz o som
        toggleSoundBtn.textContent = 'Desativar Som'; // Atualiza o texto do bot√£o
    } else {
        rainAudio.pause(); // Pausa o som
        toggleSoundBtn.textContent = 'Ativar Som'; // Atualiza o texto do bot√£o
    }
});

   
    </script>
</body>
</html>
